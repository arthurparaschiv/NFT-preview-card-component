<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="container">
    <div class="card">
        <article>
            <div class="card__thumbnail">
                <img src="./assets/images/image-equilibrium.jpg" alt="image equilibrium">
            </div>

            <h1 class="card__title">
                Equilibrium #3429
            </h1>

            <p class="card__description">
                Our Equilibrium collection promotes balance and calm.
            </p>
        </article>

        <div class="card__details">
            <span class="color-primary">
              <img src="./assets/images/icon-ethereum.svg" alt="icon ethereum">
              0.041 ETH
            </span>
                <span class="color-soft-blue">
              <img src="./assets/images/icon-clock.svg" alt="icon clock">
              3 days left
            </span>
        </div>

        <div class="divider"></div>

        <article class="user-details">
            <img src="./assets/images/image-avatar.png" alt="image avatar">
            <div>
                <span class="color-soft-blue">Creation of</span>
                <span class="user-details__name">Jules Wyvern<span>
            </div>
        </article>
    </div>
</div>
</body>
</html>
